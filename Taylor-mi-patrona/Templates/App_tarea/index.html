<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
    <title>Página de Inicio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap')
        </style>
</head>
<body>
    <h1 class="great-vibes-regular">
        {{ username }}
    </h1>
    <br/>
    <div class="image-container">
        <img src="{% static 'images/books.jpg' %}" alt="Libros"/>
        <img src="{% static 'images/TAYLOR-SWIFT.jpeg' %}" alt="Taylor eras"/>
        <img src="{% static 'images/Cafe.jpg' %}" alt="Folklore"/>
    </div>
    <table class="interests-table">
        <tr>
            <td colspan="3">
                <h2>3 Intereses Favoritos</h2>
            </td>
        </tr>
        <tr>
            <td class="interest">
                <h2>Libros</h2>
                <ul>
                    <li>Orgullo y Prejuicio</li>
                    <li>Divine Rivals</li>
                    <li>Once Upon a Broken Heart</li>
                </ul>
            </td>
            <td class="interest">
                <h2>Taylor Swift</h2>
                <ul>
                    <li>Folklore</li>
                    <li>Midnights</li>
                    <li>1989</li>
                </ul>
            </td>
            <td class="interest">
                <h2>Café</h2>
                <h5>Amo el cafe en cualquier presentación</h5>
            </td>
        </tr>
    </table>
</body>
</html>
